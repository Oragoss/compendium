<div class="container-fluid">
    <div class="pull-right" style="float: right; margin-right: 5%;">
        <button class="btn btn-success" (click)="navigateToNewPage()">New</button>
    </div>
    <div class="container">
        <h1 class="text-center">Your Collections</h1>
        <div class="row">
            <div class="col-md-4 text-center" *ngFor="let collection of collections; let i = index">
                <!-- <div class="card" style="width: 18rem;">
                    <img src="{{collection.ImagePath}}" alt="Card image cap" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{collection.Name}}</h5>
                        <p class="card-text">{{collection.Description}}</p>
                        <div class="btn btn-success" (click)="onSelect(collection)">Select</div>
                    </div>
                </div> -->
                <div class="card mb-4 shadow-sm">
                    <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                    <img src="{{collection.ImagePath}}" alt="Card image cap" class="bd-placeholder-img card-img-top" width="100%" />
                    <div class="card-body">
                        <h5 class="card-title">{{collection.Name}}</h5>
                        <p class="card-text">{{collection.Description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onSelect(collection)">Edit</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
